<!DOCTYPE html>
<html >
<head>
    <title>JS doc 3- FUNCTIONS</title>


</head>
<body>

    
    
    <div id="falana">       </div>

    <script >

        function addTwoNumbers( a , b) 
        {
            // return will send back the  value in that line - whenever the function is called
            // statements after this line are not executed
            return a + b

            //the next line will never get executed at all
            return a * b
        }

        document.getElementById("falana").innerHTML= addTwoNumbers( 12 , 7)

    </script>


</body>
</html>
