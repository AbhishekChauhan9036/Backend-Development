<!DOCTYPE html>
<html>
  <!-- <head> Day 5 Assignment</head> -->
  <body>
    <script>
      function myFunction() {
        document.getElementById("myDiv").innerHTML =
          "Hi " + document.getElementById("myDiv").innerHTML;
      }
    </script>

    <p>
      In this example, the yelllow div will get a new Hi every time you mouse
      over it:
    </p>

    <div
      style="padding: 50px; background: green"
      onmouseover="myFunction()"
      id="myDiv"
    ></div>
  </body>
</html>
